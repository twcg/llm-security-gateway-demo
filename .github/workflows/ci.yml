name: CI (Offline Policy Gates)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  offline-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Conftest (Linux)
        run: |
          set -euo pipefail
          VER="0.66.0"
          curl -sSL -o conftest.tar.gz "https://github.com/open-policy-agent/conftest/releases/download/v${VER}/conftest_${VER}_Linux_x86_64.tar.gz"
          tar -xzf conftest.tar.gz
          sudo mv conftest /usr/local/bin/conftest
          conftest --version

      - name: Run policy tests
        run: |
          chmod +x tests/test_policies.sh
          ./tests/test_policies.sh

      - name: Run demo (sanity)
        run: |
          chmod +x scripts/demo.sh
          ./scripts/demo.sh
